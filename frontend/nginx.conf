server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/javascript
        application/x-javascript
        text/xml
        application/xml
        application/xml+rss
        font/ttf
        font/otf
        application/font-woff
        application/font-woff2
        image/svg+xml;

    # API, Swagger 등 프록시
    location ~ ^(/api/|/api-static/|/swagger/) {
        rewrite ^(.*)$ $1 break;
        proxy_pass http://backend:9000;  # backend는 도커 내 spring 컨테이너 이름
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # JS, CSS 캐싱 (7일간)
    location ~* \.(?:css|js)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=604800, immutable"; # 7일 캐시
    }

    # 이미지/폰트/정적 파일 캐싱 (30일)
    location ~* \.(?:png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable"; # 30일 캐시
    }

    # 파일 확장자 있는 요청 (예외 처리용)
    location ~ ^.+\..+$ {
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
